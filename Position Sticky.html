<head>
	<style>
		div.sticky {
    	position: -webkit-sticky;
    	position: sticky;
    	top: 0;
    	background-color: green;
    	border: 2px solid #4CAF50;
		}
	</style>
</head>
<body>
	
	<h2>position: sticky;</h2>
	
	<p>Elemen dengan position sticky tidak diposisikan dengan cara yang spesial. Hanya diposisikan berdasarkan alur normal sebuah halaman web.</p>

	<div class="sticky">
		Elemen div ini diset posisinya sebagai sticky.
	</div>
</body>
