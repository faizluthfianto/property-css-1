<!DOCTYPE html>
<html>
<head>
	<title> Property border-collapse</title>
	<style type="text/css">
		table{
			border-collapse: collapse;
		}
		table, td, th{
			border:1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Nama depan</td>
			<td>Nama belakang</td>
		</tr>
		<tr>
			<td>Fajar</td>
			<td>Maulana</td>
		</tr>
		<tr>
			<td>Faiz</td>
			<td>Luthfianto</td>
		</tr>
	</table>
</body>
</html>
